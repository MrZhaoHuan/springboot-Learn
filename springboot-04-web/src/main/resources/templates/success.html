<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>thymeleaf测试</title>
</head>
<body>
  <div th:text="${username}">默认用户名(转义)</div>
  <div th:utext="${username}">默认用户名(不转义)</div>
  <span th:text="${pwd}"></span>
  <div>
      <span th:text="${prod}" th:each="prod : ${prods}"></span>
  </div>
</body>
</html>
